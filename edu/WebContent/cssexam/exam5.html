<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 학습</title>
<style>
	table, th, td {
		border : 1px solid black;	/* 전체  테이블, td, th 모두 선을 하나씩 테두리를 감싸게 된다.*/
		border-collapse : collapse;	/* 각각 자기만의 border를 하나로 뭉치게 해주는 명령어 이다.*/
	}
	th {
		background-color : lime;
	}
</style>
</head>
<body>
<h1>테이블 출력하기</h1>
<hr>
<table>
	<tr><th>이름</th><th>고향</th><th>나이</th></tr>  
	<tr><td>둘리</td><td>쌍문동쌍문동쌍문동쌍문동쌍문동</td><td>10</td></tr>  
	<tr><td>도우너</td><td>깐따비아</td><td>9</td></tr>  
	<tr><td>또치</td><td>아프리카</td><td>10</td></tr>  
</table>
</body>
</html>
