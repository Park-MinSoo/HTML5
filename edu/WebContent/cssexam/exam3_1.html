<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 학습</title>
<style>
	div{
		background-color : lime;	
		margin : 5px;
		width : 300px;
		height : 200px;
		font-size : 1.5em;	/* 1em 이라는것은 1배를 의미한다. 즉, 기본사이즈 */
		padding : 10px;		/* 안의 간격을 padding 이라고 한다.*/
	}
	span{
		background-color : pink;
		margin-right : 5px;
	/*	width : 300px;
		height : 200px;	 인라인 스타일은 상하는 적용이 전혀 안된다. Size Control X*/
		font-size : 1.5em;
		padding : 10px;	/* 인라인 스타일의 경우 패딩을 주면 그 위치에서 공간만 키워버린다. + 페딩은 인라인 스타일에도 적용이 가능하다.*/
	}
</style>
</head>	
<body>
<h1>블럭 스타일 태그와 인라인 스타일 태그</h1>
<hr>
<div>가나다라마바사아</div>
<div>0123456789</div>
<div>abcdefghij</div>
<hr>
<span>가나다라마바사아</span>
<span>0123456789</span>
<span>abcdefghij</span>
</body>
</html>
