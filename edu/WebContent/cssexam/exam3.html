<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 학습</title>
<style>
	div{
		background-color : lime;	/* 블록 스타일은 상화좌우 마진 모두가 상관이 있다.	*/
		margin : 5px;		/* 첫 div와 두번쨰 div와 5+5=10px 떨어져 있어야 할 것 같지만 합쳐서 5px를 공유한다. */
	}
	span{
		background-color : pink;
		margin : 5px;		/* 인라인 스타일 태그는 상하는 의미가 없고 좌우 마진만 의미가 있다. */
	}
</style>
</head>	
<body>
<h1>블럭 스타일 태그와 인라인 스타일 태그</h1>
<hr>
<div>가나다라마바사아</div>
<div>0123456789</div>
<div>abcdefghij</div>
<hr>
<span>가나다라마바사아</span>
<span>0123456789</span>
<span>abcdefghij</span>
</body>
</html>
